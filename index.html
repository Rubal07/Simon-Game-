<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubal's Simon Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1 class="title">Press any key to start Game!</h1>
    <div class="container">
        <div class="row">
            <button id="green" class="btn green">  </button>
            <button id="red" class="btn red">  </button>
        </div>
        <div class="row">
            <button id="yellow" class="btn yellow">  </button>
            <button id="blue" class="btn blue">  </button>
        </div>
    </div>
    <footer>
         ✨Made by Rubal✨
    </footer>
    <script src="js/game.js"></script>
</body>
</html>
